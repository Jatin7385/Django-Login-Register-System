<html lang="en">
<head>

<body bgcolor="5f9ea0">
    {% block content %}
    <h1 style="position:relative;text-align:center; top:100px;"><u><b>LOGIN</b></u></h1>
    <div style="position:relative; left:370px;top:100px; width:500px;height:170px;border:3px solid #000; background-color:darkturquoise">
        <div class="topnav" bgcolor="000000">
            <a href="{% url 'register' %}" style="color:black;">   Register</a>
          </div>
        <hr bgcolor="000000"color="black">
        <form action="login" method="post">
            {% csrf_token %}
            <b>USERNAME :</b><input type="username" name="username1" placeholder="USERNAME"><br>
            <p></p>
            <b>EMAIL ID :</b><input type="email" name="email" placeholder="Email ID"><br>
            <p></p>
            <b>PASSWORD :</b><input type="password" name="password" placeholder="Password"><br>
            <p></p>
            <input type="submit" value = "SUBMIT">
        </form>
    </div>
    {% endblock %}
</body>
